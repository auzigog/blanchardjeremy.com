          <li><button class="btn" data-toggle="button" data-quality="enthusiastic">Enthusiastic</button></li>
          <li><button class="btn" data-toggle="button" data-quality="flexible">Flexible</button></li>
          <li><button class="btn" data-toggle="button" data-quality="focused">Focused</button></li>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

      <script>
        $(function() {

          // Toggle qualities on click
          $('#qualities li button').click(function(e) {
            var $this = $(this);
            $this.toggleClass('btn-primary');
            saveQualities();
          });

          // Reset qualities when called
          $('#clear_qualities').click(function(){
              clearQualities();
          });


          function saveQualities() {
            if (Modernizr.localstorage) {
                // window.localStorage is available!
                var activeQualities = [];
                $('#qualities button.btn-primary').each(function(key, val) {
                    activeQualities.push($(val).data('quality'));
                });
                window.localStorage['activeQualities'] = JSON.stringify(activeQualities);
            } else {
              // no native support for HTML5 storage :(
            }
          }


          function loadQualities() {
            if (Modernizr.localstorage) {
                // window.localStorage is available!
                var qualities = JSON.parse(window.localStorage['activeQualities']);
                $.each(qualities, function(key, val) {
                    $('#qualities li button[data-quality="'+val+'"]').addClass('active').addClass('btn-primary');
                });
            } else {
              // no native support for HTML5 storage :(
            }
          }

          function clearQualities() {
              $('#qualities button').removeClass('active').removeClass('btn-primary');
              window.localStorage['activeQualities'] = '';
          }



          // Load qualities from local storage on first page load
          loadQualities();
        });
      </script>

  </body>
